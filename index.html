    <title>Cinco fontes</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <h1>SERIF</h1>
    <p id="serif">Este é um exeplo de uma fonte com serif</p>

    <h4>CURSIVE</h4>

    <h5>MONOSPACE</h5>
